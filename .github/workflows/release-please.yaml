name: release-please
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        with:
          release-type: simple
          package-name: release-please-action
          changelog-types: |
            [
              {
                "type": "feat",
                "section": "Features",
                "hidden": false
              },
              {
                "type": "fix",
                "section": "Bug Fixes",
                "hidden": false
              },
              {
                "type": "chore",
                "section": "Chores",
                "hidden": false
              },
              {
                "type": "refactor",
                "section": "Refactoring",
                "hidden": false
              },
              {
                "type": "docs",
                "section": "Documentation",
                "hidden": false
              }
            ]
